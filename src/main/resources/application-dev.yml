server:
  port: 8084
  shutdown: graceful
  error:
    include-message: always
    include-exception: true # TODO make it false

spring:
  application:
    name: mail-process-service
  devtools:
    livereload:
      port: 35730
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/diploma-project-test
    username: postgres
    password: rootpassword
  rabbitmq:
    addresses: 127.0.0.1
    port: 15672
    username: user
    password: password
    # host: 127.0.0.1
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL}
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

rabbitmq:
  queue:
    name: mail-process-queue
  exchange:
    name: mail-process-exchange
  routing:
    key: mail-process-routing-key

mail:
  send:
    exchange: mail-send-exchange
  routing:
    key: mail-send-routing-key

springdoc:
  api-docs:
    path: "/docs/api"
  swagger-ui:
    path: "/swagger-ui.html"
